<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="utf-8">
  <title>HTML 5 Player</title>
  <link rel='stylesheet' href='src/css/player.css'>
</head>
<body>

  <div class="player">
    <video class="player_video viewer" src="vid/test.mp4"></video>

    <div class="player__controls">
      <div class="progress">
        <div class="player__filled"></div>
      </div>
      <button class="player__button toggle" title="Toggle Play">â–¶</button>

      <input type="range" name="volume" class="player__slider" min="0"
      max="1" step="0.05" value="1">
      <input type="range" name="playbackRate" class="player__slider" min="0.5"
      max="2" step="0.05" value="1">
      <button data-skip="-10" class="player__button">-10</button>
      <button data-skip="10" class="player__button">+10</button>
    </div>

</body>
<script src="src/js/player.js"></script>
